version: 1
frontend:
  phases:
    preBuild:
      commands:
        - "cd frontend"
        - "npm install --include=optional sharp" # Ensures optional dependencies
    build:
      commands:
        - "npm run build"
  artifacts:
    baseDirectory: /.next
    files:
      - "**/*"
  cache:
    paths:
      - "node_modules/**/*"
